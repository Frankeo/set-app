name: Branch CI

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  Branch-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run CI tasks
        run: yarn ci
